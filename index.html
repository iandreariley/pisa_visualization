<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>
      circle.dimple-series-1 {
        fill: red;
      }

      div.nav_bar {
        text-align: center;
      }

      ul.nav_bar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: inline-table;
        text-align: center;
      }

      li.step_buttons {
        float: left;
        display: inline;
        padding: 5px;
        width: 120px;
      }

      /* Code from W3 schools */
      div.step_buttons {
        display: block;
        font-weight: bold;
        color: #FFFFFF;
        background-color: #98bf21;
        width: 120px;
        text-align: center;
        padding: 4px;
        text-decoration: none;
        text-transform: uppercase;
      }

      h2 {
        text-align: center;
      }
    </style>

    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin,
              radius = 4;

          // d3.select("body")
          //   .append("h2")
          //   .text("World Cup Attendance")

          //TODO: Rename these stupid buttons
          var button_names = ["Step 1", "Step 2", "Step 3"]

          var buttons = d3.select("body")
                          .append("div")
                          .attr("class", "nav_bar")
                          .append("ul")
                          .attr("class", "nav_bar")
                          .selectAll("li")
                          .data(button_names)
                          .enter()
                          .append("li")
                          .attr("class", "step_buttons")
                          .append("div")
                          .attr("class", "step_buttons")
                          .text(function(d) {
                            return d;
                          });
        
        buttons.on("click", function(d){
          console.log(d);
        });

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');


          d3.select("svg")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle");

          // Find range of date column
          var wealth_extent = d3.extent(data, function(d) {
              return d['wealth'];
              debugger;
          });

          // Find range of attendance column
          var score_extent = d3.extent(data, function(d) {
              return d['math_score'];
          })

          // Create x-axis scale mapping dates -> pixels
          var wealth_scale = d3.scale.linear()
            .range([margin, width])
            .domain(wealth_extent);

          // Create y-axis scale mapping attendance -> pixels
          var score_scale = d3.scale.linear()
            .range([height, margin])
            .domain(score_extent);

          debugger;

          var wealth_axis = d3.svg.axis()
            .scale(wealth_scale);

          var score_axis = d3.svg.axis()
            .scale(score_scale)
            .orient("left");

          d3.select("svg")
            .append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(wealth_axis);

          d3.select("svg")
            .append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + margin + ",0)")
            .call(score_axis);

          d3.selectAll("circle")
            .attr("cx", function(d) {
                return wealth_scale(d["wealth"]);
            })
            .attr("cy", function(d) {
                return score_scale(d["math_score"]);
            })
            .attr("r", function(d) {
                return 3;
            })
            .attr("fill", function(d) {
                if(d["country"] === "Singapore")
                  return "yellow";
                if(d["country"] === "United States of America")
                  return "blue";
                return "black";
            });

            //create legend element
            // var legend = svg.append("g")
            //   .attr("class", "legend")
            //   .attr("transform", "translate(" + (width - 100) + "," + 20 + ")")
            //   .selectAll("g")
            //   .data(["Home Team", "Others"])
            //   .enter().append("g");
        };

    </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
  */

  //example date: 27-05-1934 (16:00 h)
  format = d3.time.format("%d-%m-%Y (%H:%M h)");

  d3.tsv("pisa_by_country.tsv", function(d) {
      // transform data
      d['math_score'] = +d['math_score'];
      d['wealth'] = +d['wealth'];
      return d;
  }, draw);
  </script>
</body>
</html>
