<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>
      circle.dimple-series-1 {
        fill: red;
      }

      div.nav_bar {
        text-align: center;
      }

      ul.nav_bar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: inline-table;
        text-align: center;
      }

      li.step_buttons {
        float: left;
        display: inline;
        padding: 5px;
        width: 150px;
      }

      /* Code from W3 schools */
      div.step_buttons {
        display: block;
        font-weight: bold;
        color: #FFFFFF;
        background-color: #98bf21;
        width: 150px;
        text-align: center;
        padding: 4px;
        text-decoration: none;
        text-transform: uppercase;
      }

      h2 {
        text-align: center;
      }

      .tooltip {
        visibility: visible;
      }
}
    </style>

    <script type="text/javascript">

      // Global vars         
      var margin = 75,
          width = 1200 - margin,
          height = 900 - margin,
          radius = 4,
          css_class = "chart";

      function x_axis(scale){
          return d3.svg.axis().scale(scale);
      };

      function y_axis(scale){
          return d3.svg.axis().scale(scale).orient("left");
      }

      function make_scale(pix_min, pix_max, dom){
          var scale = d3.scale.linear()
            .range([pix_min, pix_max])
            .domain(dom);

          return scale;
      };

      function clear_svg(){
          d3.selectAll("svg > *").remove();
      };

      //TODO: Find a better way to do this. D3 select function
      //probably not necessary.
      function no_existing_svg(){
          element = d3.select("svg")[0][0];
          return element === null;
      };

      function make_svg_element(width, margin, height, css_class){
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class', css_class);

          return svg;
      };

      function get_country_mean(country_mean_array, country) {
          var result = null
          for(var i = 0; i < country_mean_array.length; i++) {
            if(country_mean_array[i]['key'] === country) {
              result = country_mean_array[i]['values'];
              return result.toFixed(0);
            }
          }
          return result;
      };

      function draw_horiz_line(y, x1, x2, svg, color, weight) {
        var line = svg.append("svg:line")
          .attr('x1', x1)
          .attr('y1', y)
          .attr('x2', x2)
          .attr('y2', y)
          .style('stroke', color)
          .style('stroke-width', weight)
        return line;
      };

      function draw_line(svg, points_array, line_func, weight, color) {
          svg.append('svg:path')
              .attr('d', line_func(points_array))
              .attr('stroke', color)
              .attr('stroke-width', weight)
              .attr('fill', 'none');
      };

      function comp_leaves(a,b) {
          return +a - +b;
      };

      function agg(leaves) {
          var mean_score = d3.mean(leaves, function(d) {
              return d['math_score'];
          });
          
          return {
            'country' : leaves[0]['country'],
            'x' : leaves[0]['wealth.bucket'],
            'y' : mean_score
          };
      };

      function stage_one(data) {
          "use strict";

          // Handle whether graph has already been created
          if(no_existing_svg()){
              var svg = make_svg_element(width, margin, height, css_class);
          }
          else{
              clear_svg();
          }

          // Create mean by wealth bin
          var grand_mean = d3.nest()
            .key(function(d) {return d['wealth.bucket'];})
            .sortKeys(comp_leaves)
            .rollup(agg)
            .entries(data);

          grand_mean = [grand_mean];

          // Find range of date column
          var wealth_extent = d3.extent(data, function(d) {
              return +d['wealth.bucket'];
          });

          // Find range of attendance column
          var score_extent = d3.extent(data, function(d) {
              return d['math_score'];
          })

          // Create x and y scales mapping values to pixels
          var wealth_scale = make_scale(margin, width, wealth_extent);
          var score_scale = d3.scale.linear()
            .range([height, margin])
            .domain([225, 650]);

          // Create axes
          var wealth_axis = x_axis(wealth_scale);
          var score_axis = y_axis(score_scale);

          // Draw axes to graph
          d3.select("svg")
            .append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(wealth_axis);

          d3.select("svg")
            .append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + margin + ",0)")
            .call(score_axis);

          // Create line drawing function
          var line = d3.svg.line()
            .x(function(d) {
              return wealth_scale(d['values']['x']);
            })
            .y(function(d) {
              return score_scale(d['values']['y']);
            })
            .interpolate('basis');

          debugger;

          // Draw grand mean
          var mean_line = svg.selectAll('path')
            .data(grand_mean)
            .enter()
            .append('path')
            .attr('d', function(d){return line(d);})
            .style('fill', 'none')
            .style('stroke', 'grey')
            .style('stroke-width', 3)

          debugger;

          // var lines = svg.selectAll('path')
          // .data(countries)
          // .enter()
          // .append('path')
          // .attr('d', function(d){ return line(d['values']);})
          // .style('fill', 'none')
          // .style('stroke', 'grey')
          // .style('stroke-width', 1)

          return {
            'data' : data,
            'svg' : svg,
            'wealth_scale' : wealth_scale,
            'score_scale' : score_scale,
            'wealth_axis' : wealth_axis,
            'score_axis' : score_axis,
          };
      };

      function stage_two(data, svg, wealth_scale, score_scale, wealth_axis, score_axis) {

        setTimeout(function(d){ alert('blastoff!')}, 1000);
          // mean scores by country
          var country_means = d3.nest()
            .key(function(d) { return d['country']})
            .rollup(function(leaves) {
              return d3.mean(leaves, function(d) {
                return d['math_score'];
              });
            })
            .entries(data)

        var us = 'United States of America',
            china = 'China-Shanghai';
        var us_mean_line = draw_horiz_line(score_scale(get_country_mean(country_means, us)),
          margin, width, svg, 'blue', 2);
        var china_mean_line = draw_horiz_line(score_scale(get_country_mean(country_means, china)), margin, width, svg, 'blue', 2);

        // get mean scores per wealth group per country
        var countries = d3.nest()
          .key(function(d) {return d['country'];})
          .key(function(d) {return +d['wealth.bucket'];})
          .sortKeys(comp_leaves)
          .rollup(agg)
          .entries(data);
      };

      function stage_three(data, svg, country_means, wealth_scale, score_scale, wealth_axis, score_axis, countries) {

        // draw country lines
        var lines = svg.selectAll('path')
          .data(countries)
          .enter()
          .append('path')
          .attr('d', function(d){ return line(d['values']);})
          .style('fill', 'none')
          .style('stroke', 'grey')
          .style('stroke-width', 1)
          .on('mouseover', function(d){
            return d3.select(this).style('stroke', 'red')
              .style('stroke-width', 3);
          })
          .on('mouseout', function(d){
            return d3.select(this).style('stroke', 'slategrey')
              .style('stroke-width', 1);
          });

        // Add tooltips to lines
        lines.append("svg:title")
          .attr("class", "tooltip")
          .text(function(d) {
            var values = d['values'][0]['values'];
            var country = values['country'];
            var score = get_country_mean(country_means, country);
            return country + '\nAverage Score: ' + score;
          })

      };

      function draw(data) {
        stage_one(data);
      }

    </script>
  </head>
<body>
  <script type="text/javascript">

  //TODO: Rename these stupid buttons
  var first_stage = "first_stage",
      second_stage = "second_stage",
      third_stage = "third_stage";

  var button_names = [first_stage, second_stage, third_stage]
        
  //Create navigation buttons
  var buttons = d3.select("body")
    .append("div")
    .attr("class", "nav_bar")
    .append("ul")
    .attr("class", "nav_bar")
    .selectAll("li")
    .data(button_names)
    .enter()
    .append("li")
    .attr("class", "step_buttons")
    .append("div")
    .attr("class", "step_buttons")
    .text(function(d) {
      return d;
  });

  buttons.on("click", function(d){
      clear_svg();
  });

  var obj = draw_first_stage("pisa_by_wealth.tsv");

  function draw_first_stage(file){
      d3.tsv(file, function(d) {
          // transform data
          d['math_score'] = +d['math_score'];
          d['wealth.bucket'] = +d['wealth.bucket'];
          return d;
      }, draw);
  };
  </script>
</body>
</html>
